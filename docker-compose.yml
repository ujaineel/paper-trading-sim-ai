services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: trading
      POSTGRES_PASSWORD: trading_local
      POSTGRES_DB: trading_sim
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading -d trading_sim"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
